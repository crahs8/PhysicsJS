<html>
    <head>
        <title>Physics.js</title>
        <script src="JS/Vector2d.js"></script>
        <script src="JS/Arena.js"></script>
        <script src="JS/Body.js"></script>
        <script src="JS/Physics.js"></script>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body onload="init()">
        <button onclick="start()">Start</button>
        <button onclick="arena.options.type = 'ball'">Ball</button>
        <button onclick="arena.options.type = 'rectangle'">Rectangle</button>
        <div class="slidecontainer">
            <input type="range" min="0" max="2" value="1" step="0.01" class="slider" id="density">
            <div id="densitytext">Density: 1</div>
        </div>          
    </body>
</html>
